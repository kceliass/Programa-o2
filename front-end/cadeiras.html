<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Cadastro de Cadeiras</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">

            <img src="img/CadeiraLogo.png" height="60px" class="navbar-brand rounded-circle">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de cadeiras</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início</a>
                    <a class="nav-item nav-link" href="#" id="linkListarCadeiras">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" data-target="#modalIncluirCadeira" href="#">Incluir</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="invisible">
                Bem vindo ao cadastro de cadeiras.
            </div>

            <!-- janela modal de inclusão de pessoa -->
            <div class="modal fade" id="modalIncluirCadeira" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Incluir cadeira</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoNome">Nome</label>
                                    <input type="text" class="form-control" id="campoNome" aria-describedby="nomeHelp" placeholder="Nome">
                                    <small id="nomeHelp" class="form-text text-muted">Informe o nome da cadeira</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoCor">Cor</label>
                                    <input type="text" class="form-control" id="campoCor" aria-describedby="corHelp" placeholder="Cor">
                                    <small id="corHelp" class="form-text text-muted">Informe a cor da cadeira</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoFabricante">Fabricante</label>
                                    <input type="text" class="form-control" id="campoFabricante" aria-describedby="fabricanteHelp" placeholder="Fabricante">
                                    <small id="fabricanteHelp" class="form-text text-muted">Informe o fabricante da cadeira</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoDescricao">Descrição</label>
                                    <input type="text" class="form-control" id="campoDescricao" aria-describedby="descricaoHelp" placeholder="Descrição">
                                    <small id="descricaoHelp" class="form-text text-muted">Informe uma descrição da cadeira</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoMaterial">Material</label>
                                    <input type="text" class="form-control" id="campoMaterial" aria-describedby="materialHelp" placeholder="Material">
                                    <small id="materialHelp" class="form-text text-muted">Informe o material da cadeira</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btIncluirCadeira" type="button" class="btn btn-primary">Incluir</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tabela de listagem de pessoas -->
            <table class="table invisible table-striped table-hover" id="tabelaCadeiras">
                <thead>
                    <!-- primeira linha da tabela: títulos -->
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Email</th>
                        <th scope="col">Telefone</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaCadeiras">
                    <!-- aqui serão exibidas as pessoas -->
                </tbody>
            </table>

        </div>
        <!-- fim da div corpo da página -->
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- código específico do front-end -->
    <script src="js/meuscript.js"></script>
</body>

</html>
